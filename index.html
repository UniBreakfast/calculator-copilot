<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js" defer></script> -->
  <script src="app.js" type="module"></script>

  <title>Calculator</title>
</head>

<body>
  <div id="wrapper">
    <div id="calculator">
      <div id="display">
        <output id="display-text"></output>
      </div>

      <ul id="keyboard">
        <li class="key">
          <button class="key-button" id="clear">C</button>
        </li>
        <li class="key">
          <button class="key-button" id="backspace">&larr;</button>
        </li>
        <li class="key key-big">
          <button class="key-button" id="equals"> =</button>
        </li>

        <li class="key">
          <button class="key-button" value="7">7</button>
        </li>
        <li class="key">
          <button class="key-button" value="8">8</button>
        </li>
        <li class="key">
          <button class="key-button" value="9">9</button>
        </li>
        <li class="key">
          <button class="key-button op" id="add">&plus;</button>
        </li>

        <li class="key">
          <button class="key-button" value="4">4</button>
        </li>
        <li class="key">
          <button class="key-button" value="5">5</button>
        </li>
        <li class="key">
          <button class="key-button" value="6">6</button>
        </li>
        <li class="key">
          <button class="key-button op" id="subtract">&minus;</button>
        </li>

        <li class="key">
          <button class="key-button" value="1">1</button>
        </li>
        <li class="key">
          <button class="key-button" value="2">2</button>
        </li>
        <li class="key">
          <button class="key-button" value="3">3</button>
        </li>
        <li class="key">
          <button class="key-button op" id="multiply">&times;</button>
        </li>

        <li class="key">
          <button class="key-button" id="decimal">.</button>
        </li>
        <li class="key key-big">
          <button class="key-button" value="0">0</button>
        </li>
        <li class="key">
          <button class="key-button op" id="divide">&divide;</button>
        </li>
      </ul>
  </div>
</body>

</html>
